<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">Firstname:</label>
            <input type="text" id="fname" name="fname" placeholder="Santhosh" required>
        </div>
        <br>
        <div>
            <label for="lname">Lastname:</label>
            <input type="text" id="lname" name="lname" placeholder="Kumar" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="8" placeholder="********" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="1234567890" required>
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
        <br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required>
        </div>
        <br>
        <div>
            <label>Title:</label>
            <input type="radio" id="mr" name="title" value="Mr." required>
            <label for="mr">Mr.</label>
            
            <input type="radio" id="mrs" name="title" value="Mrs.">
            <label for="mrs">Mrs.</label>
            
            <input type="radio" id="phd" name="title" value="PhD">
            <label for="phd">PhD</label>
        </div>
        <br>
        <div>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="gpay">GPay</option>
                <option value="netbanking">Netbanking</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
